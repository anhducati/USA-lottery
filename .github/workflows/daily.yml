name: Daily Update

on:
  schedule:
    # 18:30, 18:35, 18:40 VN (UTC+7)
    - cron: "30 11 * * *"
    - cron: "35 11 * * *"
    - cron: "40 11 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: xsmb-daily
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler & generate data
        run: |
          echo "Running XSMB crawler..."
          python src/main.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # đảm bảo thư mục tồn tại để git add không lỗi
          mkdir -p data images

          # add an toàn: nếu chưa có file cũng không crash
          git add -A data images || true

          if git diff --cached --quiet; then
            echo "No data changes detected. Skipping commit."
            exit 0
          fi

          git commit -m "chore: update XSMB data ($(date -u +"%Y-%m-%d %H:%M UTC"))"
          git push
