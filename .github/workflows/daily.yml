name: Daily Update (XSMB) + Deploy Pages

on:
  schedule:
    # 18:30, 18:35, 18:40 VN (UTC+7)
    - cron: "30 11 * * *"
    - cron: "35 11 * * *"
    - cron: "40 11 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: xsmb-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          echo "Running XSMB crawler..."
          python src/main.py

      - name: Ensure data/xsmb.json exists (create placeholder if missing)
        run: |
          mkdir -p data images
          if [ ! -f "data/xsmb.json" ]; then
            python - <<'PY'
import json, pathlib
path = pathlib.Path("data/xsmb.json")
path.write_text(json.dumps([], ensure_ascii=False), encoding="utf-8")
print("Created placeholder data/xsmb.json âœ…")
PY
          fi

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A data images .nojekyll || true

          if git diff --cached --quiet; then
            echo "No data changes detected. Skipping commit."
          else
            git commit -m "chore: update XSMB data ($(date -u +"%Y-%m-%d %H:%M UTC"))"
            git push
          fi

          - name: Disable Jekyll
            run: touch .nojekyll

          - name: Configure Pages
            uses: actions/configure-pages@v5

          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: .

          - name: Deploy to GitHub Pages
            uses: actions/deploy-pages@v4
