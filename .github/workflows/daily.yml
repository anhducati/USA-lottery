name: XSMB Daily Update + Deploy

on:
  schedule:
    - cron: "35 11 * * *"   # 18:35 VN (UTC+7)
  workflow_dispatch: {}

concurrency:
  group: xsmb
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run crawler
        run: |
          python src/main.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data images site_meta.json || true
          git diff --cached --quiet || git commit -m "chore: update xsmb data"
          git push

  deploy-pages:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - run: touch .nojekyll

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - uses: actions/deploy-pages@v4
